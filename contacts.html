<!DOCTYPE html>

  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link
      rel="icon"
      type="image/png"
      href="./icon/favicon/favicon-96x96.png"
      sizes="96x96"
    />
    <link rel="icon" type="image/svg+xml" href="./icon/favicon/favicon.svg" />
    <link rel="shortcut icon" href="./icon/favicon/favicon.ico" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"

    />

    <link

      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"

  <body>
    <header>
      <nav class="navbar navbar-expand-lg navbar navbar-dark header">
        <div class="header__line"></div>
        <div class="container">
          <a class="navbar-brand" href="#">
            <img
              class="header__logo"
              src="./img/logo_nobg.png"
              alt="drafterz_logo"
            />
          </a>
          <button
            class="btn d-lg-none"
            type="button"
            data-bs-toggle="offcanvas"
            data-bs-target="#offcanvasRight"
            aria-controls="offcanvasRight"
          >
            <span class="header__toggler"></span>
          </button>
          <div
            class="offcanvas offcanvas-end d-lg-none header__offcanvas"
            tabindex="-1"
            id="offcanvasRight"
            aria-labelledby="offcanvasRightLabel"
          >
            <div class="offcanvas-header">
              <div class="d-flex align-items-end justify-content-start">
                <img class="offcanvas-header__logo" src="./img/logo_mob.png" />

                type="button"
                class="btn-close text-white"
                data-bs-dismiss="offcanvas"
                aria-label="Close"
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  viewBox="0 0 16 16"
                  fill="#ffffffff"
                >
                  <path
                    d="M.293.293a1 1 0 011.414 0L8 6.586 14.293.293a1 1 0 111.414 1.414L9.414 8l6.293 6.293a1 1 0 01-1.414 1.414L8 9.414l-6.293 6.293a1 1 0 01-1.414-1.414L6.586 8 .293 1.707a1 1 0 010-1.414z"
                  />
                </svg>

            </div>
            <div class="offcanvas-bodyd-lg-none">
              <ul class="navbar-nav d-flex flex-column text-white">
                <li class="nav-item text-center mb-4">
                  <a
                    class="navigate-list__link text-white text-decoration-none fs-3"
                    href="./index.html"
                    >Home</a
                  >
                </li>
                <li class="nav-item text-center mb-4">
                  <a
                    class="navigate-list__link text-white text-decoration-none fs-3"
                    href="./services.html"
                    >Services</a
                  >
                </li>
                <li class="nav-item text-center mb-4">
                  <a
                    class="navigate-list__link text-white text-decoration-none fs-3"
                    href="./works.html"
                    >Works</a
                  >
                </li>
                <li class="nav-item text-center mb-4">
                  <a
                    class="navigate-list__link text-white navigate-list__link--active fs-3"
                    href="./contacts.html"
                    >Contacts</a
                  >
                </li>
              </ul>
            </div>
          </div>
          <div
            class="collapse navbar-collapse d-lg-flex justify-content-end navigate"
            id="navbarNavAltMarkup"
          >
            <ul class="navbar-nav navigate-list">
              <li class="nav-item">
                <a class="navigate-list__link" href="./index.html">Home</a>
              </li>
              <li class="nav-item">
                <a class="navigate-list__link" href="./services.html">Services</a>
              </li>
              <li class="nav-item">
                <a
                  class="navigate-list__link "

              </li>
              <li class="nav-item">
